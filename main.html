<!DOCTYPE html>

<html>

<head>
	<title>Princing Card</title>
	<style>
	body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.card {
    width: 300px;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    border-radius: 8px;
}

.card-image {
    width: 100%;
	height: 50%
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
}

.card-title {
    font-size: 24px;
    margin-top: 10px;
    color: #333333;
}

.card-price {
    font-size: 20px;
    color: #0080ff;
    margin-top: 5px;
}

.card-description {
    color: #666666;
    margin-top: 10px;
}

.buy-button {
    background-color: #0080ff;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 15px;
    transition: background-color 0.3s ease;
}

.buy-button:hover {
    background-color: #0056b3;
}
	</style>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<main>
		<div class="card">
        <img src="example-image.jpg" alt="Product Image" class="card-image">
        <h1 class="card-title">Pricing Card</h1>
        <p class="card-price">Price: Rs.200</p>
        <p class="card-description">Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button class="buy-button">Buy Now</button>
    </div>
	</main>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
